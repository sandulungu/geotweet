<!DOCTYPE HTML>
<html>
    <head>
        <title>Geotweet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="http://platform.twitter.com/anywhere.js?id=ClsR8cG4XhR8WszXS4QNQ&v=1" type="text/javascript"></script>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div id="container">
            <section id="section-confirmation">
                <a id="toggle-map">Toggle map</a>
                <h2>Confirm your location</h2>
                <p>If the auto-determined location is not exact, click on the map to adjust it.</p>
                <div id="map"></div>
            </section>
            <section id="section-tweets">
                <h2>Tweets near you</h2>
                <a id="login"></a>
                <a id="logout">Logout</a>
                <p>Bellow are the tweets in 1km radius around you. Tweet coordinates are approximative, and may have radiuses bigger than 1km set.</p>
                <ul id="tweets">
                </ul>
            </section>
            <p>Created by <a href="http://resume.linkedinlabs.com/urz6c1r0v" target="_blank">Sandu Lungu</a>.</p>
        </div>

        <script id="tweet-template" type="text/html">
        <li class="tweet">
            <img src="{{=profile_image_url}}" alt="{{=from_user}}'s avatar"/>
            <strong>@{{=from_user}}</strong> wrote on {{=created_at}}:
            <a data-user="{{=from_user}}" data-message="{{=text}}" class="retweet" href="https://twitter.com/intent/retweet?tweet_id={{=id_str}}" target="_blank">Retweet</a>
            <blockquote>{{=text}}</blockquote>
        </li>
    </script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDUlMLbVlei2Kd7g8rdbrgPDICoVGgzX1Y&sensor=true"></script>
    <script type="text/javascript" src="http://j.maxmind.com/app/geoip.js"></script>
    <script type="text/javascript" src="js/vendor/jsrender.js"></script>
    <script type="text/javascript" src="js/lib/map.js"></script>
    <script type="text/javascript" src="js/lib/tweets.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
